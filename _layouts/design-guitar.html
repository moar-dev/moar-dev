            <div class="4u 12u(small) uniform">
              <div class="box">
                <h2>Guitar</h2>
                <!-- Body -->
                <h3>Woods</h3>
                <label class="select" for="guitar-colour">Body Wood</label>
                <div class="select-wrapper">
                    <select name="guitar-colour" id="guitar-colour" onchange="updateGuitar()" required>
                        <option name="ash" value="#E7CAB0" selected>Ash</option>
                        <option name="mahogany" value="#E3A976">Mahogany</option>
                        <option name="wenge" value="#865F3D">Wenge</option>
                        <option name="walnut" value="#5A3F28">Walnut</option>
                    </select>
                </div>
                <label class="select" for="headstock-colour" style="margin-top: 1em;">Headstock</label>
                <div class="select-wrapper">
                    <select name="headstock-colour" id="headstock-colour" onchange="updateGuitar()" required>
                        <option name="ash" value="#E7CAB0" selected>Ash</option>
                        <option name="mahogany" value="#E3A976">Mahogany</option>
                        <option name="wenge" value="#865F3D">Wenge</option>
                        <option name="walnut" value="#5A3F28">Walnut</option>
                    </select>
                  </div>

                <!-- Finish -->
                <h3 style="margin-top: 2em;">Finish</h3>
                <!-- F Holes -->
                <h4 style="margin-top: 1em">F Holes</h4>
                <div style="margin-top: 1em"> 
                  <input class="binding" type="checkbox" id="check-fhole-top" data-toggle="checkbox" onchange="updateGuitar()"> 
                  <label class="checkbox" for="check-fhole-top">Top F-Hole</label>
                </div>
                <div style="margin-top: 1em"> 
                  <input class="binding" type="checkbox" id="check-fhole-bottom" data-toggle="checkbox" onchange="updateGuitar()"> 
                  <label class="checkbox" for="check-fhole-bottom">Bottom F-Hole</label>
                </div>
                <!-- Binding -->
                <h4 style="margin-top: 1em">Binding</h4>
                <div style="margin-top: 1em"> 
                  <input class="binding" value="" type="checkbox" id="check-binding-body" data-toggle="checkbox" onchange="updateGuitar()"> 
                  <label class="checkbox" for="check-binding-body">Bind Body</label>
                </div>
                <div style="margin-top: 1em"> 
                  <input class="binding" value="" type="checkbox" id="check-binding-fhole" data-toggle="checkbox" onchange="updateGuitar()"> 
                  <label class="checkbox" for="check-binding-fhole">Bind F-Hole(s)</label>
                </div>
                <div style="margin-top: 1em"> 
                  <input class="binding" value="" type="checkbox" id="check-binding-neck" data-toggle="checkbox" onchange="updateGuitar()"> 
                  <label class="checkbox" for="check-binding-neck">Bind Neck</label>
                </div>
                <div style="margin-top: 1em"> 
                  <input class="binding" value="" type="checkbox" id="check-binding-head" data-toggle="checkbox" onchange="updateGuitar()"> 
                  <label class="checkbox" for="check-binding-head">Bind Headstock</label>
                </div>
              </div>

                    <!-- Trem -->
                    <h3>Bridge & Trem</h3>
                    <!-- Trem -->
                    <label class="select" for="headstock-colour">Tremolo</label>
                    <div class="select-wrapper">
                        <select name="guitar-colour" id="trem-type" onchange="updateGuitar()" required>
                            <option name="none" value="hardtail">No Trem (Hardtail)</option>
                            <option name="none" value="tailpiece">Tailpiece</option>
                            <option name="mahogany" value="jazzmaster">Jazzmaster</option>
                            <option name="mahogany" value="bigsby">Bigsby</option>
                        </select>

                    <!-- Bridge -->
                    <label class="select" for="headstock-colour" style="margin-top: 1em;">Bridge</label>
                    <div class="select-wrapper">
                        <select name="guitar-colour" id="bridge-type" onchange="updateGuitar()" required>

                      <input onchange="updateGuitar()" id="pickup2" type="range" min="50" max="130" value="50">

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Update Guitar -->
<script>
function updateGuitar() {


    // Body
      // Body Wood
      var body = document.getElementById("guitar-colour");
      var bodywood = body.options[body.selectedIndex].value;
      document.getElementById('body-wood').style.fill = bodywood;

      // Binding
      if (document.getElementById('check-binding-body').checked) {
        document.getElementById('binding').setAttribute("style", "display:block;");
      } else {
        document.getElementById('binding').setAttribute("style", "display:none;");
      }

    // F-Holes
      // Top
      if (document.getElementById('check-fhole-top').checked) {
        document.getElementById('fhole-top').setAttribute("style", "display:block;");
      } else {

        document.getElementById('fhole-to-binding').setAttribute("style", "display:none;");

      } 
        // Top only
      else if ((document.getElementById('check-binding-fhole').checked) && (document.getElementById('check-fhole-top').checked) && (document.getElementById('check-fhole-bottom').checked === false)) {
        document.getElementById('fhole-to-binding').setAttribute("style", "display:block;");
        document.getElementById('fhole-bottom-binding').setAttribute("style", "display:none;");
      } 
        // Nothing
      else {
        document.getElementById('fhole-to-binding').setAttribute("style", "display:none;");
        document.getElementById('fhole-bottom-binding').setAttribute("style", "display:none;");
      }

    // Bridge & Trem
      // Trem
      var trem = document.getElementById("trem-type");

        // Jazzmaster
      if (tremType === 'jazzmaster') {

<!-- Save to PNG -->
<script>
    var btn = document.getElementById('download');
    var svg = document.querySelector('svg');
    var canvas = document.querySelector('canvas');

    function triggerDownload (imgURI) {
      var evt = new MouseEvent('click', {
        view: window,
        bubbles: false,
        cancelable: true
      });

      var a = document.createElement('a');
      a.setAttribute('download', 'naked-morty.png');
      a.setAttribute('href', imgURI);
      a.setAttribute('target', '_blank');

      a.dispatchEvent(evt);
    }

    btn.addEventListener('click', function () {
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      canvas.width = 1920;
        canvas.height = 631;
      var data = (new XMLSerializer()).serializeToString(svg);
      var DOMURL = window.URL || window.webkitURL || window;

      var img = new Image();
      var svgBlob = new Blob([data], {type: 'image/svg+xml'});
      var url = DOMURL.createObjectURL(svgBlob);

      img.onload = function () {
        ctx.drawImage(img,0,0,1920,631);
        DOMURL.revokeObjectURL(url);

        var imgURI = canvas
            .toDataURL('image/png')
            .replace('image/png', 'image/octet-stream');

        triggerDownload(imgURI);
      };

      img.src = url;
    });
</script>
