<h2 style="margin-bottom: 0.5em">Design your pickups</h2>
<p>Current waiting time on pickups is around two to three months.</p>


<section style="box-sizing: border-box; margin-bottom: 2em;">
	
    <!-- Guitar -->
    <input class="binding" value="200" type="hidden" name="{{ page.title }}" > 

	<!-- Body -->
    <h3>Pickup Type</h3>
	<div class="select-wrapper" style="margin-top: 1em; margin-bottom: 1em;">		
        <select name="pickup-type" id="pickup-type" onchange="updateTotals()" required>
			<option disabled selected value>Choose Pickups</option>
            <option name="stype" value="single-coil-s:0">Single Coil (S type)</option>
            <option name="ash" value="single-coil-t:0">Single Coil (T type)</option>
            <option name="ash" value="p90-dogear:0">P90 Dogear</option>
            <option name="ash" value="p90-soapbar:0">P90 Soapbar</option>
            <option name="ash" value="humbucker:0">Humbucker</option>
            <option name="ash" value="humbucker-rail:0">Humbucker (rail)</option>
            <option name="ash" value="humbucker-mini:0">Humbucker (mini)</option>
		</select>
	</div>
</section>

<!-- Binding -->
<section id="s-type-options" style="box-sizing: border-box; margin-bottom: 1em; display: none;">
	<h3 style="margin-bottom: 0.5em">S Type</h3>
    <table class="alt">
        <tbody>
    		<tr width="100%">
                <td width="50%">
                    <input class="binding" value="330" type="radio" id="Radio1" name="binding-top" data-toggle="checkbox" checked="checked"> 
                    <label class="checkbox" for="Radio1">Full Set</label>
                </td>
                <td width="50%">
                    <input class="binding" value="0" type="radio" id="Radio2" name="binding-top" data-toggle="checkbox"> 
                    <label class="checkbox" for="Radio2">Individual Pickups</label>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Individual -->
    <div id="stype-individual" style="display: none;">
        <h5>Select individual Pickups</h5>
        <table class="alt">
            <tbody>
                <tr>
        			<td>
        				<input class="binding" value="115" type="checkbox" id="Checkbox2" name="binding-top" data-toggle="checkbox">
        				<label class="checkbox" for="Checkbox2">Neck Pickup</label>
        			</td>
                    <td>
                        <input class="binding" value="115" type="checkbox" id="Checkbox3" name="binding-top" data-toggle="checkbox">
                        <label class="checkbox" for="Checkbox3">Middle Pickup</label>
                    </td>
                    <td>
                        <input class="binding" value="115" type="checkbox" id="Checkbox4" name="binding-top" data-toggle="checkbox">
                        <label class="checkbox" for="Checkbox4">Bridge Pickup</label>
                    </td>
        		</tr>
    		</tbody>
    	</table>
    </div>
</section>
